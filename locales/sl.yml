  about_me_description: "Za glasbo me je navdušila babica, ki je zborovodkinja - naučila me je ogromno slovenskih pesmi, predvsem pa, da je glasbo potrebno ceniti, ter ji s pripravo in izvedbo izkazati spoštovanje. Obiskovala sem Konservatorij za glasbo v Ljubljani in v Celovcu, petje sem študirala na Universität der Künste v Berlinu. Študij sta mi s štipendijama omogočili tudi Mestna občina Kranj in Ministrstvo za kulturo Republike Slovenije. O sebi sicer ne maram preveč razpravljati, zdi pa se mi pomembno omeniti, da mi je način petja v tako imenovani zlati dobi opere, ob prelomu 19. v 20.stoletje, mi zelo pri srcu, občudujem mojstrsko obvladovanje glasov in dramsko smiselne in prepričljive interpretacije. Obstaja na tisoče starih cilindrov in plošč s posnetki, ki so zahvaljujoč internetu lahko vsem dostopni. Ti posnetki so direktna povezava do avtentične izvedbe mnogih del, predvsem opernih. Tako lahko poslušamo ne malo pevcev, ki so operne vloge ustvarili in le-te študirali s samim skladateljem oz. njihove učence. Čudi me, da za stare posnetke ve tako malo ljudi, tudi glasbeniki/pevci jih ne poznajo. Kljub slabi kvaliteti zvoka lahko iz posnetkov izvemo o izvajalski praksi veliko več, kot iz knjig. Tako vadim, poslušam, berem in raziskujem vse v tej smeri. Zdi se mi, kot da sestavljam koščke ogromne sestavljanke. Odkrila sem veliko zanimivega in vedno sem zelo vesela, ko izvem, da se za to temo zanima še kdo."
