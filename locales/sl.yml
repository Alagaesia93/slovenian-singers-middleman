  first_paragraph: 'Na tej strani lahko odkrijete čudovite glasove odličnih, vendar žal pozabljenih slovenskih pevcev, ki so v svojem času beležili izjemne uspehe doma in v tujini, ter izveste več o njih. Njihovo delovanje priča o bogati glasbeni kulturi in kvaliteti glasbenih institucij, ter glasbenega šolstva na Slovenskem. <br>Našli boste tudi obsežen izbor posnetkov slovenskih ljudskih pesmi in samospevov z začetka 20. stoletja v izvedbi tako slovenskih, kot tudi hrvaških pevcev.'
  second_paragraph: 'Posnetki so slovenska kulturna dediščina, pomembni tako iz zgodovinskega, kot tudi iz umetniškega vidika. Mednjimi je več manj znanih ljudskih pesmi (tudi meni prej nepoznane), ki so dragocen del ljudskega izročila.'
  third_paragraph: 'Na začetku se bodo posnetki marsikomu zdeli nenavadni. Tehnike snemanja so bile bolj enostavne/ osnovne, tudi pogoji za izvajalce težji. Celotnega obsega zvoka ni moč slišati, alikvotni toni so izgubljeni, zvok je včasih popačen. Kar slišimo je le bistvo, lahko bi se reklo ‘izvleček’; vendar pa se je poslušanja starih posnetkov mogoče privaditi - potem si lahko predstavljamo, kako je posneta glasba v resnici zvenela in cenimo lepoto in kvaliteto glasov in izvedbe. Starosti posnetkov navkljub, ti polni in briljantni glasovi, izšolani po tradiciji bel canta, očarajo z naravno barvo, globino, izenačenostjo registrov v celotnem glasovnem obsegu, navidezno preprostostjo in muzikalno izvedbo.'
