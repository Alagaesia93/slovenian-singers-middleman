  about_me_description: "Za glasbo me je navdušila babica, ki je zborovodkinja. Naučila me je ogromno pesmi, predvsem pa, da je glasbo potrebno ceniti, ter ji s pripravo in izvedbo izkazati spoštovanje. Obiskovala sem Konservatorij za glasbo v Ljubljani in v Celovcu, petje sem študirala na Universität der Künste v Berlinu. Študij sta mi s štipendijama omogočili tudi Mestna občina Kranj in Ministrstvo za kulturo Republike Slovenije. <br> O sebi ne maram preveč razpravljati... <br>Način petja v t.i. zlati dobi opere, ob prelomu stoletja, mi je zelo pri srcu, občudujem mojstrsko obvladovanje glasov in dramsko smiselne in prepričljive interpretacije. Tako vadim, poslušam, berem in raziskujem vse v tej smeri. Odkrila sem veliko zanimivih stvari, in če jih lahko delim še s kom, toliko bolje! <br> V času pandemije sem izgubila dve zaposlitvi, zato sem se namenila uresničiti to spletno stran - upam, da bo mnogim v veselje."
