    full_name: 'julij_betetto',
    biography_sl: "Basist Julij Betetto (tudi Julius Betetto) se je rodil 27. avgusta 1885 v Ljubljani. Pel je v zboru pri
      Sv. Jakobu v Ljubljani pod vodstvom Frana Gerbiča, ki je prepoznal njegov talent in ga vpisal v šolo
      Glasbene matice. V ljubljanski operi je kot solist
      debitiral z vlogo Mihe v Smetanovi operi Prodana nevesta. Po štirih letih v Ljubljani je odšel na Dunaj,
      kjer je nadaljeval študij pri Augustu Iffertu. V Dunajski dvorni operi je do leta 1922 nastopal v vseh
      pomembnih basovskih vlogah.
      Njegovi pevski kolegi so bili med drugimi Mattia Battistini, Maria Jeritza, Enrico Caruso, Tita Ruffo.
      Vrnil se je v Ljubljano, kjer je bil ravnatelj ljubljanske opere, vodja glasbene šole Glasbene matice,
      ter rektor Akademije za glasbo.
      Kot pevski pedagog je vzgojil vrsto uspešnih pevcev. Umrl je 14. januarja 1963 v Ljubljani.",
    biography_en: "Bassist Julij Betetto (also Julius Betetto) was born on 27 August 1885 in Ljubljana. He sang in the choir at
      St. James in Ljubljana under the direction of Fran Gerbič, who recognised his talent and enrolled him in the
      school of Music Matrix. He appeared as a soloist at the Ljubljana Opera debuted as a soloist in the role of
      Mihe in Smetana's opera The Bartered Bride. After four years in Ljubljana, he went to Vienna, where he
      continued his studies with August Iffert. At the Vienna Court Opera, he performed in all the important bass
      roles. His singing colleagues included Mattia Battistini, Maria Jeritza, Enrico Caruso and Tita Ruffo. He
      returned to Ljubljana, where he was director of the Ljubljana Opera and head of the music school of the
      Musical Matrix, and rector of the Academy of Music. As a singing teacher, he trained a number of successful
      singers. He died on 14 January 1963 in Ljubljana.",
