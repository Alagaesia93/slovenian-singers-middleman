    full_name: 'pavla_lovse',
    biography_sl: "Sopranistka Pavla Lovše Bole se je rodila 13. januarja 1891 v Ljubljani. Solopetja se je pet let učila pri Mateju Hubadu, izpopolnjevala pa se je še na Reki, Dunaju in v Milanu. Bila je solistka na številnih koncertih Glasbene Matice. Zelo cenjena je bila kot koncertna pevka,  v svoj program je vključevala zlasti slovenske pesmi in samospeve. Več samospevov slovenskih skladateljev je tudi krstno izvedla. S pianistko Dano Kobler Golia sta koncertirali po Sloveniji, Hrvaškem in Srbiji. Bila je solistka Ljubljanske opere, kjer je v letih 1921-27 nastopila v več kot dvajsetih lirskih in koloraturnih vlogah. Kot prva je ustvarila dve vlogi v slovenskih operah - Jerico v Gerbičevi operi Nabor (1925) in Tajdo v istoimenski operi Hugolina Sattnerja (1927). Leta 1928 je odšla na turnejo v Združene države Amerike, kjer je pela slovenske pesmi, ob povratku pa slovensko publiko seznanila z ameriškimi pesmimi (vključno s črnskimi duhovnimi in indijanskimi domorodskimi), ki jih je pela tako v slovenskem prevodu, kot tudi v angleščini. Kot pedagoginja je vzgojila vrsto pozneje uveljavljenih koncertnih in opernih pevcev. Umrla je 22. junija 1964 v Ljubljani.",
    biography_en: "Pavle Lovša Bole was born on 13 January 1891 in Ljubljana. She studied singing with Matej Hubad for five years, later taking private lessons from distinguished teachers in Rijeka, Vienna and Milan. She was a highly regarded recitalist and concert/oratorio singer, regularly appearing as a soloist at the Glasbena Matica concerts. In her recital programs, she more often than not included Slovenian folk and art songs. Several songs were composed for her and performed by her for the first time. With the pianist Dana Kobler Golia, they performed all over Slovenia, Croatia and Serbia. She was a soloist at the Ljubljana Opera, where she performed in more than twenty lyric soprano and coloratura roles in 1921-27. She was the first to create two roles in Slovenian operas - Jerica in Gerbič's opera Nabor (1925) and Tajda in Hugolin Sattner's opera of the same name (1927). In 1928, she went on tour to the United States, where she sang Slovene songs, and on her return introduced the Slovene audience to American songs (including black spiritual and Native American songs), which she sang both in Slovene translation and in English. As a pedagogue, she raised several later established concert and opera singers. She died on 22 June 1964 in Ljubljana.",
