    dates_sl: '(11. junij 1875 - 30. november 30 1931)',
    dates_en: '(June 11, 1875 - November 30, 1931)',
    full_name: 'irma_polak',
    biography_sl: "Sopranistka in igralka Irma Polak (Marija Fabiani) se je rodila 11. junija 1875 v Ljubljani. Kot izvenzakonski otrok je bila vzgojena v uršulinskem samostanu v Škofji Loki, že pri 16 letih pa postala članica ljubljanskega opernega zbora. Kmalu je nastopila v več manjših vlogah. Njen glas je vzbudil pozornost Ignacija Borštnika, ki jo je napotil na študij petja k Franu Gerbiču in Mateju Hubadu. Leta 1895 je v eni svojih prvih večjih vlog - Denise v opereti <i>Mam'zelle Nitouche</i> skladatelja Hervéja - doživela velik uspeh, njen talent je opazil skladatelj Charles Weinberger in ji priskrbel angažma na Dunaju. Tam je, poleg več gostovanj, štiri leta redno nastopala v operetah in komičnih operah v gledališčih Theater a. d. Wien, Theater in der Josefstadt in Carltheater. Zatem se je za kratek čas vrnila v Ljubljano. Leta 1901 je bila angažirana v Zagrebu, kjer je bila nadvse priljubljena. V opernih in operetnih delih je z velikim uspehom poustvarjala tako komične, kot tudi tragične vloge. Igrala je tudi v dveh hrvaških celovečernih filmih Brcko u Zagrebu (1917) in <i>Mokra pustolovina</i> (1918). Filma žal nista ohranjena.  V zadnjih letih je delovala tudi kot dramska igralka, med drugim je nastopila v Cankarjevem <i>Pohujšanju v dolini šentflorjanski</i>. Poročena je bila z igralcem in pevcem Aleksandrom Biničkim. Nastopala je vse do svoje smrti 30. novembra leta 1931.",
    biography_en: "The soprano singer and actress Irma Polak was born Marija Fabiani in Ljubljana on June 11, 1875. She was a child out of wedlock and has spent her youth in a monastery school in Škofja Loka. At 16, she started singing and acting at the Ljubljana Theatre, first as a choir member, soon appearing in supporting solo roles. Her singing teachers were Fran Gerbič and Matej Hubad, who raised a whole generation of singers in Ljubljana at the time. An 1894 performance as Denise in Hervé’s operetta Mam'zelle Nitouche, one of her first major roles, brought her much recognition. Composer Charles Weinberger attended one of her performances and arranged for her to be engaged in Vienna the following year. She stayed in Vienna until 1899, singing operettas and comical operas at the Theater a. d. Wien, the Theater in der Josefstadt and the Carltheater. Following a year in Ljubljana,  she moved to Zagreb in 1901. There she became one of the best-loved artists. In 1917 and 1918 she starred on the film screen in two of the first Croatian full-length moving pictures Brcko u Zagrebu and Morska pustolovina. The two movies have unfortunately not been preserved to the present day. She was married to the actor and singer Aleksandar Binički. Towards the end of her career, she performed as a dramatic actress and continued her busy stage life until she died in 1931.",
