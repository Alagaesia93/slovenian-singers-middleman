    biography_sl: "Tenorist Josip Rijavec (tudi José Riavez) se je rodil 10. februarja 1890 v Gradišču ob Soči (Gradisca d'Isonzo). Gimnazijo je zaključil v Gorici. Tam se je že v dijaških letih učil petja pri češkemu skladatelju in zborovodji Josipu Michlu. Po maturi se je vpisal v šolo Glasbene matice v Ljubljani, kjer ga je bil njegov učitelj Matej Hubad. Leta 1911 je bil sprejet na Akademijo za glasbo in igralsko umetnost na Dunaju, kjer se je petja učil pri finskem profesorju  Filipu Forsténu. Na Dunaju  je istočasno diplomiral tudi iz prava. Najprej se je zaposlil, kot učitelj nauka o harmoniji pri šoli Glasbene matice, leta 1916 pa v Zagrebu debitiral v operi Kavalir z rožo pod taktirko samega skladatelja Richarda Straussa (v zasedbi je bil tudi Josip Križaj). Pel je vsepovsod - v Ljubljani, Dresdnu, Parizu, Pragi, Kopenhagnu, Barceloni, Buenos Airesu, Moskvi, Odesi, na Dunaju itd. Stalno je bil angažiran v opernih hišah v Zagrebu in Beogradu, ter v berlinski Državni operi. Leta 1927 je v Berlinu posnel arijo Turidduja ‘Siciliana’ iz opere Cavalleria Rusticana - posnetku je dirigiral skladatelj Mascagni. Na koncertne programe je rad uvrščal dela slovenskih in pa tudi hrvaških in srbskih avtorjev. Večkrat je nastopil izključno z njimi, kot npr. v Londonu 1921 in v Leningradu 1936.  Od leta 1945 je bil profesor na beograjski Glasbeni akademiji, kjer je med drugimi učil tudi priznano mezzosopranistko Biserko Cvejić. Umrl je 30. decembra 1959 v Beogradu.",
    biography_en: "The tenor Josip Rijavec (also José Riavez) was born on February 10, 1890, in Gradisca d'Isonzo. He took his first singing lessons from the Czech composer and choirmaster Josip Michl in Gorizia. After high school graduation, he enrolled in the Glasbena matica music school in Ljubljana. His teacher was Matej Hubad. In 1911 he was admitted to the Academy of Music and Performing Arts in Vienna, where he studied singing for four more years with the Finnish professor Filip Forstén. At the same time, he graduated in law as well. He first got a job as a teacher of harmony at the Glasbena matica school and made his debut a couple of years later, in 1916 in Zagreb in the opera Rosenkavalier directed by the composer Richard Strauss himself (Josip Križaj was also in the cast). Rijavec sang in many major cities - Dresden, Paris, Prague, Copenhagen, Barcelona, ​​Buenos Aires, Moscow, Odessa, Vienna, Ljubljana etc. He was permanently engaged at the opera houses in Zagreb and Belgrade and the Berlin State Opera. In Berlin, he recorded Turiddu’s aria ‘Siciliana’ from Cavalleria Rusticana, conducted by the composer Mascagni in 1927. He liked to include works by Slovenian as well as Croatian and Serbian authors in concert programs. Frequently his recitals consisted exclusively of these works, such as in London in 1921 and Leningrad in 1936. From 1945 he was a professor at the Belgrade Academy of Music, where he taught the renowned mezzo-soprano Biserka Cvejić, among others. He died on December 30, 1959, in Belgrade.",
