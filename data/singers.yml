    biography_sl: "Basist Josip Križaj se je rodil 5. marca 1887 v Vevčah pri Ljubljani. Obiskoval je šolo Glasbene matice, petja se je učil pri Mateju Hubadu. Bil je član gledališke skupine igralca Ignacija Borštnika. Leta 1907 je postal član Slovenskega deželnega gledališča in na odru debitiral kot igralec. Kmalu je postal še član ljubljanske Opere, potem ko je leta 1908 na predstavi opere Romeo in <i>Julija</i> Charlesa Gounoda zamenjal obolelega Rudolfa Bukška. Leta 1913 je odšel v Zagreb, kjer je nastopal do upokojitve leta 1957, vmes pa bil angažiran tudi v Osijeku in Beogradu. Gostoval je v Dresdenu, Bratislavi, Frankfurtu, Benetkah, Firencah, Trstu, Rimu in na Dunaju. Ko je Richard Strauss 11. oktobra 1916 v Zagrebu sam dirigiral izvedbi Kavalirja z rožo, je bil najbolj navdušen prav nad Križajevo upodobitvijo Barona Ochsa. Ruski igralec Konstantin Sergejevič Stanislavski je Križaja doživel v vlogi Kecala v Smetanovi operi Prodana nevesta v Zagrebu leta 1922, ter mu čestital za “grandiozno stvaritev”. Vlogo Kecala je Križaj pel okoli 250-krat, v 17 mestih, med drugimi tudi s češkima sopranistkama Emmy Destinn in Jarmilo Novotno. V Zagrebu je bil zelo priljubljen, hvalili so tako njegov bogat glas, kot tudi njegov izjemen dramski talent. Po nastopu v operi Boris Godunov skladatelja Musorgskega, ga je zagrebški tisk poimenoval „naš Šaljapin”. Na odru je zadnjič nastopil leta 1957 kot Ferrando v Verdijevem <i>Trubadurju</i>, nato pa deloval kot režiser. Umrl 30. julija 1968 v Zagrebu.",
    biography_en: "Josip Križaj was born on March 5, 1887 in Vevče near Ljubljana. He attended the school of Glasbena Matica, where he studied singing with Matej Hubad and was a member of Ignacij Borštnik's theatre group. In 1907 he joined the ensemble of the Theatre Slovensko deželno gledališče and made his stage debut as an actor. Some months later, in 1908, after substituting for ailing Rudolf Bukšek in Gounod's opera <i>Romeo and Juliet</i>, he was offered an engagement at the Ljubljana Opera House as well. In 1913 he moved to Zagreb, where he performed until his retirement, spending a couple of seasons in-between in Osijek, Belgrade and Ljubljana. He made guest appearances in Dresden, Bratislava, Frankfurt, Venice, Florence, Trieste, Rome and Vienna. When Richard Strauss himself conducted a performance of  The Rosenkavalier on October 11, 1916,  in Zagreb, he was most of all impressed by Križaj's portrayal of Baron Ochs. The famous Russian actor Konstantin S. Stanislavski admired Križaj in the role of Kecal in Smetana’s opera The Bartered Bride when he heard him in Zagreb in 1922. Križaj sang Kecal about 250 times, in 17 cities, among others with Czech sopranos Emmy Destinn and Jarmila Novotná. Throughout his years in Zagreb, he was admired and praised for his rich voice and exceptional dramatic talent. After a very successful performance of Boris Godunov, the Zagreb press referred to him as „our Chaliapin”. He last appeared on stage in 1957 as Ferrando in Verdi’s <i>Troubadour</i>. Later he worked as a stage director. He died on July 30, 1968, in Zagreb.",
