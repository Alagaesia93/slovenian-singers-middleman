  {
    first_name: 'Franja',
    last_name: 'Verhunk',
    dates_sl: '(8. avgust 1875 - 11. november 1944)',
    dates_en: '(August 8, 1875 - November 11, 1944)',
    full_name: 'franja_verhunk',
    biography_sl: "Franja Verhunc se je rodila 8. Avgusta 1875 v Ljubljani. Petje je študirala na Dunajskem konservatoriju pri profesorju Josefu Gänsbacherju. Njen učitelj na Dunaju je bil tudi Felice Mancio. Pred tem je obiskovala šolo Glasbene Matice v Ljubljani. V Sloveniji je nastopala le na začetku svoje umetniške poti, še kot študentka, a že tedaj dosegala lepe uspehe, med drugim kot solistka v Dvořákovem <i>Mrtvaškem ženinu</i> na koncertu Glasbene Matice leta 1895 v Ljubljani. Koncert je bil ponovljen leto kasneje na Dunaju pod vodstvom samega Dvořáka. O njenem nastopu so v tisku zapisali: <br><i>/.../ kako naraven in lahek, kako čist in gladek ji je tekel glas iz grla! Jakost pa in prirodna moč tega glasu se je mogočno razvijala na onih mesteh, kjer je trebalo pokazati ga nasproti združenim močem orkestra, zbora in nje nasprotnika, tenorista Lašeka /.../. /.../ je gospodična Verhunčeva dokazala, da nje grlo hrani še drug redki zaklad: poleg soprana divni alt. Ta alt je donel tako krepko, kot nekakov krepki moški glas.</i><br> Leta 1897 je bila angažirana v  Poznanu, naslednje leto pa postala članica opernega ansambla v Vroclavu, kjer je ostala do leta 1912. Na znamenitem festivalu Wagnerjeve opere v Bayreuthu leta 1901 je pela vlogo Freie v operi <i>Rensko zlato</i>. Z velikim uspehom je gostovala v operah na Dunaju, v Dresdnu in v Münchnu. Navdušila je še posebej z vlogo Salome skladatelja Richarda Straussa. Po predstavi v Vroclavu leta 1906 ji je čestital tudi sam skladatelj. Nastopila pa je tudi v prvi uprizoritvi te opere na Dunaju 15. maja 1907. Ko se je leta 1917 umaknila iz odra, se je posvetila poučevanju petja. Poročena je bila najprej s tenoristom Adalbertom Holzapflom, nato pa z dirigentom Juliusom Prüwerjem. Umrla je 11. Novembra 1944 na Golniku.",
    biography_en: "Fanchette Verhunk was born Franja Vrhunc on August 8, 1875 in Ljubljana. After receiving a musical education at the Glasbena Matica school in Ljubljana, she studied singing at the Vienna Conservatory with Josef Gänsbacher and Felice Mancio. She only performed in her homeland at the beginning of her career. Although still a student, she was considered a great vocalist and artist. In 1896 she was the soprano soloist in Dvořák’s cantata Die Geisterbraut in a concert given in Vienna under the direction of Dvořák himself. A Slovenian press article reporting on the event reads as follows: <br><i>/.../ how natural and light, how clean and smooth the voice flowed from her throat! She was able to expand on the strength and the natural volume of her voice greatly in those places where it had to be present against the combined forces of the orchestra, the choir and her opponent, the tenor Lašek /.../. /.../ Miss Verhunc has demonstrated that her throat has another rare treasure in store: in addition to the soprano, a wonderful alto. The alto she has brought forth was as powerful as a strong male voice</i><br> Her first engagement was in Poznań in 1897, followed by an engagement at the Wrocław Opera, where she stayed until 1912. In Wrocław, she was highly esteemed and admired. At the 1901 Bayreuth Festival she sang the role of Freia in Wagner’s opera Das Rheingold. Guest performances led her to Vienna, Dresden, Munich, Amsterdam and Budapest.  The highlight of her career was the title role in Richard Strauss's opera Salome. The composer saw her as Salome in Wroclaw in 1906 and congratulated her on her performance. She sang Salome when the opera was given in Vienna for the first time on May 15, 1907. In 1917 she retired from the stage and devoted herself to teaching. She was married to the tenor Adalbert Holzapfel and later to the conductor Julius Prüwer. In 1944 she returned to Slovenia, where she died on November 11, 1944.",
    names: 'Franja / Franica / Fanchette / Fandetta <br> Verhunc / Vrhunc / Verhunk / Verhunck / Holzapfel / Prüwer',
