    full_name: 'vida_ferluga',
    biography_sl: "Mezzosopranistka Vida Ferluga, italijanska pevka slovenskega rodu, se je rodila 17. marca 1895 na OpÄinah, kjer je obiskovala tudi osnovno Å¡olo. Prve glasbene nauke je dobila pri oÄetu Å tefanu Ferlugi, zborovodju in skladatelju. Petje je Å¡tudirala na glasbenem konservatoriju v Pesaru. Nastopala je po vsej Italiji, ter v Å paniji in na Portugalskem.  Skladatelj Leoncavallo jo je izbral za vlogo Cristine v premierni izvedbi opere <i>Goffredo Mameli</i> 27. aprila 1916 v operni hiÅ¡i Carlo Felice v Genovi, kateri je sam dirigiral. Pela je skupaj z najbolj priznanimi italijanskimi pevci tistega Äasa, kot so Beniamino Gigli, Eugenia Burzio, Cesira Ferrani, Giuseppe De Luca, Giuseppe Danise itd. Italijanska revija Rivista Teatrale Melodrammatica je o koncertu, ki so ga leta 1923 izvedli Gigli, de Luca, Caterina Gobbi in Vida Ferluga, o nastopu le-te zapisala: <br><i>â€œ/.../ Signorina Vida Ferluga je na oder stopila z belo vrtnico v roki. Ta imenitna pevka nam je poznana Å¾e nekaj Äasa. Ima obÄudovanja vredne glasovne zmoÅ¾nosti, tako da lahko reÄemo, da ji je kariera zagotovljena. Ko je odpela priljubljeno arijo iz opere Samson in Dalila in pripovedko iz Trubadurja, je obÄinstvo Ferlugi navduÅ¡eno ploskalo - tako je morala odpeti Å¡e nenaÄrtovano skladbo, izbrala je romanco maestra Pietra Cimarre, ki jo je zelo lepo spremljal na klavirju.â€</i><br> Domnevno je najbolj uspela v vlogi Carmen skladatelja Bizeta. V Milanu je uspeÅ¡no opravila avdicijo pri Arturu Toscaniniju in bila sprejeta v milansko operno hiÅ¡o La Scala, toda Å¾al je leta 1924 umrla za tifusom, preden bi lahko tam nastopila. Njen glas lahko posluÅ¡amo le na posnetkih Verdijevega Rigoletta, kjer je pela vlogi Maddalene in Grofice Ceprano. Posnetki so nastali med letoma 1915 in 1918.",
    biography_en: "The Mezzo-soprano Vida Ferluga, an Italian singer of Slovenian descent, was born on March 17, 1895, in OpÄine (it. Opicina). Her first music teacher was her father, Å tefan Ferluga, a choirmaster and composer. She studied singing at the Pesaro Conservatory. In 1916 Leoncavallo chose her to perform in the premiere of his opera <i>Goffredo Mameli</i> on April 27 at the Teatro Carlo Felice in Genoa, which he himself conducted. Still very young, Ferluga performed all over Italy, as well as in Spain and Portugal. She sang with some of the most renowned Italian singers of the time, such as Beniamino Gigli, Eugenia Burzio, Cesira Ferrani, Giuseppe De Luca, Giuseppe Danise, Ester Mazzoleni etc. Here is an excerpt from an article that appeared in <i>Rivista Teatrale Melodrammatica</i> reporting on a concert performance given in 1923, where she shared the stage with Gigli, de Luca and Caterina Gobbi: <br><i>â€œ/.../ Signorina Vida Ferluga entered the stage with a white rose in her hand. This distinguished singer has been known to us for some time. She possesses vocal means worthy of much regard - it can be thus safely said that a career is awaiting her. Upon singing the popular arioso from Samson and Delilah and the scene from Trovatore, the audience applauded Ferluga with true ardour. She was required to sing an unscheduled piece and chose a romance by maestro Pietro Cimarra, who accompanied her very well on the piano.â€</i><br> Arguably, her most successful role was Carmen. In Milan, Ferluga auditioned for Arthur Toscanini and was to be engaged at the La Scala Opera House, however she died of typhus in 1924 before having the chance to perform there. We can hear her voice in excerpts from Verdiâ€™s Rigoletto, where she sang the roles of Maddalena and the Countess of Ceprano (with Fernando de Lucia). The recordings were made between 1915 and 1918.",
