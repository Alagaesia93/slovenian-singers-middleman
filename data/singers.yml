    full_name: 'julij_betetto',
    biography_sl: "Basist Julij Betetto (tudi Julius Betetto) se je rodil 27. avgusta 1885 v Ljubljani. Peti je začel v zboru pri Sv. Jakobu v Ljubljani pod vodstvom Frana Gerbiča. Ta je prepoznal njegov talent in ga vpisal v šolo Glasbene Matice. V Ljubljanski operi je kot solist debitiral z vlogo Mihe v Smetanovi operi Prodana nevesta. Leta 1905 je opravil avdicijo v Dunajski dvorni operi, vendar se je zaradi slabih finančnih razmer moral vrniti v Ljubljano. S časom je zaslovel do te mere, da mu je bila zagotovljena štipendija, ki mu je leta 1907 omogočila vpis na Dunajski konservatorij, kjer je študiral pri priznanem profesorju Augustu Iffertu. V Dunajski dvorni operi je nato do leta 1922 nastopil v vseh pomembnih basovskih vlogah. Njegovi pevski kolegi so bili med drugimi Mattia Battistini, Maria Jeritza, Enrico Caruso, Titta Ruffo. Pel je v premierni izvedbi Straussove opere Žena brez sence 10. oktobra 1919 na Dunaju. Ko so na Salzburškem festivalu leta 1922 prvič uprizarjali opere, je tam nastopil v dveh Mozartovih operah - kot Bartolo v Figarovi Svatbi in kot Don Juan v istoimenski operi (le-ta je bila izvedena pod taktirko Richarda Straussa). Kariero je nadaljeval v Münchnu in v Ljubljani, kjer je kasneje postal tudi ravnatelj Ljubljanske opere, vodja glasbene šole Glasbene Matice, ter rektor Akademije za glasbo. Kot pevski pedagog je poučeval vrsto uspešnih slovenskih pevcev, med njimi Cvetko Ahlin, Rudolfa Francla, Valerijo Heybal, Ladka Korošca, Marjana Rusa, Vando Ziherl. Umrl je 14. januarja 1963 v Ljubljani.",
    biography_en: "Julius Betetto, actually Julij Betetto, was born in Ljubljana on August 27, 1885. He started singing in the choir at St. Jacob's under Fran Gerbič, who recognized his talent and enrolled him in the Glasbena Matica music school. At 18, he made his debut as a soloist at the Ljubljana Opera with the role of Mícha in Smetana's opera The Bartered Bride. In 1905 he auditioned at the Vienna Court Opera but could not afford to stay in Vienna due to poor financial conditions. In Ljubljana, he soon became famous to such an extent that he was guaranteed a scholarship which enabled him to enrol into the Vienna Conservatory in 1907. After completing his studies with the renowned singing teacher August Iffert, he was engaged at the Vienna Court Opera. There stayed until 1922 and performed all the major roles of the bass repertoire. His singing colleagues were, among others, Mattia Battistini, Maria Jeritza, Enrico Caruso, Titta Ruffo. At the world premiere of Strauss's opera Die Frau ohne Schatten on October 10, 1919,  he was in the premiere cast. When in 1922 operas were staged at the Salzburg Festival for the first time, he performed in two of Mozart's operas - as Bartolo in The Marriage of Figaro and as Don Juan (the latter under the direction of Richard Strauss). In the following years, he sang in Ljubljana and Munich. At different times, he was head of the Ljubljana Opera, the Glasbena Matica, the Academy of Music and a sought-after singing teacher. He died on January 14, 1963, in Ljubljana.",
