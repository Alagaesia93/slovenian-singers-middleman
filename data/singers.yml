    first_name: 'Vida',
    last_name: 'Ferluga',
    dates_sl: '(17. marec 1895 - (?) 1924)',
    dates_en: '(March 17, 1895 - (?) 1924)',
    full_name: 'vida_ferluga',
    biography_sl: "Mezzosopranistka Vida Ferluga, italijanska pevka slovenskega rodu, se je rodila 17. marca 1895 na Opčinah, kjer je obiskovala tudi osnovno šolo. Prve glasbene nauke je dobila pri očetu Štefanu Ferlugi, zborovodju in skladatelju. Petje je študirala na glasbenem konservatoriju v Pesaru. Nastopala je po vsej Italiji, ter v Španiji in na Portugalskem.  Skladatelj Leoncavallo jo je izbral za vlogo Cristine v premierni izvedbi opere <i>Goffredo Mameli</i> 27. aprila 1916 v operni hiši Carlo Felice v Genovi, kateri je sam dirigiral. Pela je skupaj z najbolj priznanimi italijanskimi pevci tistega časa, kot so Beniamino Gigli, Eugenia Burzio, Cesira Ferrani, Giuseppe De Luca, Giuseppe Danise itd. Italijanska revija Rivista Teatrale Melodrammatica je o koncertu, ki so ga leta 1923 izvedli Gigli, de Luca, Caterina Gobbi in Vida Ferluga, o nastopu le-te zapisala: <br><i>“/.../ Signorina Vida Ferluga je na oder stopila z belo vrtnico v roki. Ta imenitna pevka nam je poznana že nekaj časa. Ima občudovanja vredne glasovne zmožnosti, tako da lahko rečemo, da ji je kariera zagotovljena. Ko je odpela priljubljeno arijo iz opere Samson in Dalila in pripovedko iz Trubadurja, je občinstvo Ferlugi navdušeno ploskalo - tako je morala odpeti še nenačrtovano skladbo, izbrala je romanco maestra Pietra Cimarre, ki jo je zelo lepo spremljal na klavirju.”</i><br> Domnevno je najbolj uspela v vlogi Carmen skladatelja Bizeta. V Milanu je uspešno opravila avdicijo pri Arturu Toscaniniju in bila sprejeta v milansko operno hišo La Scala, toda žal je leta 1924 umrla za tifusom, preden bi lahko tam nastopila. Njen glas lahko poslušamo le na posnetkih Verdijevega Rigoletta, kjer je pela vlogi Maddalene in Grofice Ceprano. Posnetki so nastali med letoma 1915 in 1918.",
    biography_en: "The Mezzo-soprano Vida Ferluga, an Italian singer of Slovenian descent, was born on March 17, 1895, in Opčine (it. Opicina). Her first music teacher was her father, Štefan Ferluga, a choirmaster and composer. She studied singing at the Pesaro Conservatory. In 1916 Leoncavallo chose her to perform in the premiere of his opera <i>Goffredo Mameli</i> on April 27 at the Teatro Carlo Felice in Genoa, which he himself conducted. Still very young, Ferluga performed all over Italy, as well as in Spain and Portugal. She sang with some of the most renowned Italian singers of the time, such as Beniamino Gigli, Eugenia Burzio, Cesira Ferrani, Giuseppe De Luca, Giuseppe Danise, Ester Mazzoleni etc. Here is an excerpt from an article that appeared in <i>Rivista Teatrale Melodrammatica</i> reporting on a concert performance given in 1923, where she shared the stage with Gigli, de Luca and Caterina Gobbi: <br><i>“/.../ Signorina Vida Ferluga entered the stage with a white rose in her hand. This distinguished singer has been known to us for some time. She possesses vocal means worthy of much regard - it can be thus safely said that a career is awaiting her. Upon singing the popular arioso from Samson and Delilah and the scene from Trovatore, the audience applauded Ferluga with true ardour. She was required to sing an unscheduled piece and chose a romance by maestro Pietro Cimarra, who accompanied her very well on the piano.”</i><br> Arguably, her most successful role was Carmen. In Milan, Ferluga auditioned for Arthur Toscanini and was to be engaged at the La Scala Opera House, however she died of typhus in 1924 before having the chance to perform there. We can hear her voice in excerpts from Verdi’s Rigoletto, where she sang the roles of Maddalena and the Countess of Ceprano (with Fernando de Lucia). The recordings were made between 1915 and 1918.",
