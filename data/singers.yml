    biography_sl: "Franz Naval, s pravim imenom Franc Pogačnik, se je rodil 20. Oktobra 1865 v Ljubljani. Deloval je med letoma 1888-1913, in bil nedvomno eden najslavnejših pevcev tistega časa. Petja se je začel učiti pri Antonu Nedvědu, študiral pa je na Dunaju pri profesorju Josefu Gänsbacherju. Umetniško ime Naval si je nadel po nasvetu prijatelja. Debitiral je leta 1888 v olomuškem gledališču z vlogo Lyonela v operi Martha skladatelja Flotowa, takoj zatem pa bil povabljen v Frankfurt na Majni. Tam je ostal sedem let, nato pa bil angažiran v Dvorni operi v Berlinu. Leta 1897 je z vlogo Rodolfa nastopil tako na berlinski, kot tudi na dunajski premieri Puccinijeve opere La Bohème. Veliko je nastopal z Geraldine Farrar. Leta 1898 je prešel k dunajski Dvorni operi, vendar jo je leta 1902, zaradi nesoglasij z Gustavom Mahlerjem, zapustil. Pel je v največjih svetovnih opernih hišah - v Parizu, Londonu, Pragi, Chicagu, New Yorku itd. V sezoni 1903/04 je v Metropolitanski operi nastopal skupaj z Emmo Calvé, Johanno Gadski, Louise Homer, Polom Plançonom, Marcello Sembrich, Antoniom Scottijem, Enrico Caruso. Prve plošče je posnel že leta 1901. Med drugim je posnel tudi celotni Schubertov ciklus samospevov Lepa mlinarica. Leta 1909 je sodeloval pri prvem posnetku celotne Mascagnijeve opere Cavalleria Rusticana (posnetek je v nemškem jeziku). Kljub svetovni karieri je vseskozi ohranjal stik z domovino. Leta 1924 se je na Dunaju posvetil poučevanju. Umrl je leta 1939. ",
    biography_en: "Franz Naval was born Franc Pogačnik on October 20, 1865, in Ljubljana.  His singing teacher Anton Nedvěd recognized his talent and urged him to pursue a musical career.  In 1886 he went to Vienna to study with Professor Josef Gänsbacher. He took the name Naval on the advice of a friend. His debut took place at the Olomouc Theater in the role of Lyonel (Flotow: Martha) in 1888. The success was such that he was invited to Frankfurt am Main at once. There he remained for seven years before his engagement in Berlin in 1895. In 1897 he performed the role of Rodolfo at the Berlin and Vienna premieres of Puccini's opera La Bohème. He often performed together with Geraldine Farrar. In 1898 Naval took an engagement at the Vienna Court Opera but left in 1902 due to disagreements with Gustav Mahler. In the 1903/04 season, he performed at the Metropolitan Opera. His colleagues there were Emma Calvé, Johanna Gadski, Louise Homer, Enrico Caruso, Pol Plançon, Marcella Sembrich, Antonio Scotti and others. His early records date to 1901. He recorded the entire cycle of songs Die schöne Müllerin by Schubert and participated in the first complete recording of Mascagni's opera Cavalleria Rusticana as Turiddu (sung in German) in 1909. Naval’s active singing career lasted from 1888 to 1913.   He kept ties with his homeland throughout his life. In 1924 he retired in Vienna and devoted himself to teaching. He died in 1939.",
