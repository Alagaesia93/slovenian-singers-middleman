  {
    first_name: 'Pavla',
    last_name: 'Lovse',
    full_name: 'pavla_lovse',
    biography_sl: "Sopranistka Pavla Lovše Bole se je rodila 13. januarja 1891 v Ljubljani. Solopetje je študirala na
      Konservatoriju v Ljubljani pri Mateju Hubadu, izpopolnjevala pa se je na Reki, Dunaju in v Milanu. Bila
      je solistka na številnih koncertih Glasbene Matice,
      in tudi sicer zelo cenjena koncertna pevka. V svoj program je vključevala zlasti slovenske pesmi in
      samospeve. Več samospevov slovenskih skladateljev je tudi krstno izvedla. S pianistko Dano Kobler Golia
      sta koncertirali po Sloveniji,
      Hrvaškem in Srbiji. Bila je solistka Ljubljanske opere, kjer je v letih V letih 1921-27 nastopila v več
      kot dvajsetih lirskih in koloraturnih vlogah. Leta 1928 je odšla na turnejo v Združene države Amerike,
      kjer je pela slovenske pesmi.
