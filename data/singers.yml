    full_name: 'irma_polak',
    biography_sl: "Sopranistka in igralka Irma Polak (Marija Fabiani, ponekod tudi Bohinec) se je rodila 11. junija 1875 v
      Ljubljani. Petja se je učila pri Franu Gerbiču in Mateju Hubadu. Sprva je pela v ljubljanskem opernem
      zboru in v nekaj manjših vlogah. Leta 1895 je
      odšla na Dunaj, kjer je nastopala predvsem v operetah. Tam je ostala štiri leta, nato pa se za kratek
      čas vrnila v Ljubljano. Leta 1901 je bila angažirana v zagrebškemu gledališču, kjer je delovala do svoje
      smrti. V opernih delih je z
      velikim uspehom poustvarjala tako komiče, kot tudi tragične vloge. Zanjo je bilo napisanih tudi več
      operetnih vlog. V zadnjih letih je nastopala kot dramska igralka, med drugim v Cankarjevem Pohujšanju v
      dolini šentflorjanski. Igrala je
      tudi v dveh filmih Brcko u Zagrebu (1917) in Mokra pustolovina (1918). Umrla je 30. novembra 1931 v
      Zagrebu.",
    biography_en: "Soprano and actress Irma Polak (Marija Fabiani, sometimes also Bohinec) was born on 11 June 1875 in Ljubljana.
      She studied singing with Fran Gerbič and Mate Hubad. At first she sang in the Ljubljana Opera choir and in a
      few smaller roles. In 1895 she in 1895, she went to Vienna, where she performed mainly in operettas. She
      stayed there for four years, then briefly For a short time she returned to Ljubljana. In 1901 she was engaged
      by the Zagreb theatre, where she worked until her death. In her operatic works, with She performed both comic
      and tragic roles with great success. Several works were also written for her operetta roles. In recent years,
      she has appeared as a dramatic actress, among others in Cankarjev's Pohujšanas v Dolina šentflorjanski. She
      has played also starred in two films, Brcko u Zagrebu (1917) and Mokra pustolovina (1918). She died on 30
      November 1931 in Zagreb.",
