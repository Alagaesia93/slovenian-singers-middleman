    biography_sl: "Tenorist Josip Rijavec (tudi José Riavez) se je rodil 10. februarja 1890 v Gradišču ob Soči (Gradisca
      d'Isonzo). Gimnazijo je zaključil v Gorici, obiskoval je Po maturi se je vpisal v šolo Glasbene Matice v
      Ljubljani, kjer ga je učil solističnega petja
      Matej Hubad. Zatem je študiral na dunajskem konservatoriju pri Filipu Forsténu. Diplomiral je tudi iz
      prava. Leta 1916 je v Zagrebu debitiral v operi Kavalir z rožo Richarda Straussa. Pel je na Dunaju, v
      Berlinu, Dresdnu, Ljubljani, Zagrebu,
      Beogradu, Pragi in Buenos Airesu. Pod taktirko skladatelja Mascagnija je leta 1927 v Berlinu posnel del
      opere Cavalleria Rusticana. Bil je tudi profesor na beograjski glasbeni akademiji, njegova učenka je
      bila mezzosopranistka Biserka Cvejić. Umrl je 30. decembra 1959 v Beogradu.",
    biography_en: "Tenor Josip Rijavec (also José Riavez) was born on 10 February 1890 in Gradisca (Gradisca) near Soča After
      graduating from high school in Gorizia, he attended the Music Matica School in Ljubljana, where he was taught
      solo singing Matej Hubad. He then studied with Filip Forstén at the Vienna Conservatory. He also graduated
      from Law. In 1916 he made his debut in Zagreb in Richard Strauss's opera Cavalier with a Rose. He sang in
      Vienna, in Berlin, Dresden, Ljubljana and Zagreb, Belgrade, Prague and Buenos Aires. In 1927, under the baton
      of the composer Mascagni, he recorded a work in Berlin of the opera Cavalleria Rusticana. He was also a
      professor at the Belgrade Academy of Music, his pupil was was the mezzo-soprano Biserka Cvejić. He died on
      30th December 1959 in Belgrade.",
